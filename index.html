<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mediaquerie.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <script src="./js/script.js" defer></script>

</head>
<body>

  <picture>
    <source media="(min-width: 376px)" srcset="./images/bg-main-desktop.png" sizes="">
    <img class="bg-picture" src="./images/bg-main-mobile.png" alt="">
  </picture>

  <div class="credit-card">

    <div class="card-image">
      <span>
        <img class="card-front" src="./images/bg-card-front.png" alt="">
        <img class="card-logo" src="./images/card-logo.svg" alt="">
        <div class="card-number-detail span-for-detail">9591 6489 6389 1011</div>
        <div class="name-detail span-for-detail">FELICIA LEIRE</div>
        <div class="expiry-detail span-for-detail">09/26</div>
      </span>
      <span>
        <img class="card-back" src="./images/bg-card-back.png" alt="">
        <div class="cvc-detail span-for-detail">000</div>
      </span>
    </div>
    
    <div class="card-details">
      <form action="">
        <div class="card-holder">
          <label for="card-holder-name">Cardholder name</label>
          <input type="text" name="card-holder-name" id="card-holder-name" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="card-number">
          <label for="card-numer">Card number</label>
          <input type="number" name="card-number" id="card-numer" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="expiry-cvc">
          <div class="expiry">
            <label for="expiry">Exp. date (mm / yy)</label>
            <input type="number" name="month" id="" placeholder="MM">
            <input type="number" name="year" id="" placeholder="YY">
          </div>
          <div class="cvc">
            <label for="cvc">cvc</label>
            <input type="cvc" name="cvc" id="cvc" placeholder="e.g. 123">
          </div>
        </div>
        <div class="submit">
          <button type="submit" value="Confirm">Confirm</button>
        </div>
      </form>
    </div>
  </div>
  


</body>
</html>
